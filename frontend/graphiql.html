<html>
    <head>
        <title>GraphiQL</title>
        <link
            href="https://unpkg.com/graphiql/graphiql.min.css"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.23.0/theme/dracula.css" />
        <style>
            .topBar,
            .docExplorerWrap,
            .docExplorerShow,
            .variable-editor {
                filter: invert(1) hue-rotate(180deg);
            }
        </style>
    </head>
    <body style="margin: 0">
        <div id="graphiql" style="height: 100vh"></div>

        <script
            crossorigin
            src="https://unpkg.com/react/umd/react.production.min.js"></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
        <script
            crossorigin
            src="https://unpkg.com/graphiql/graphiql.min.js"></script>

        <script>
            const fetcher = GraphiQL.createFetcher({ url: "/" });

            ReactDOM.render(
                React.createElement(GraphiQL, {
                    fetcher: fetcher,
                    editorTheme: "dracula",
                }),
                document.getElementById("graphiql")
            );
        </script>
    </body>
</html>
