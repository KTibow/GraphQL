<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="accent-color" content="#324AD5" />
        <meta name="theme-color" content="#324AD5" />
        <meta name="description" content="A hub for various calculators and data for Hypixel Skyblock." />
        <link rel="stylesheet" href="site.css" />
        <title>SB Query</title>
    </head>
    <body class="bg-neutral-800 text-white font-mono">
        <main class="prose prose-invert m-auto">
            <h1
                class="
                    text-5xl
                    sm:text-8xl
                    font-mono font-normal
                    whitespace-nowrap
                    overflow-hidden
                    animate-[typewrite_2s_ease-out]
                ">
                > SB Query
            </h1>
            <p>SB Query is a GraphQL based tool about Hypixel Skyblock.</p>
            <p>It puts together multiple data sources, and lets you view them in a site.</p>
        </main>
        <div>
            <a class="card" href="/wiki">
                <strong>item wiki</strong>
                <br />
                <br />
                items(name: "...") {
                <br />
                &nbsp;&nbsp;itemId
                <br />
                &nbsp;&nbsp;npcSellPrice
                <br />
                &nbsp;&nbsp;...
                <br />
                }
            </a>
            <a class="card" href="/graphiql">
                <strong>code your own query</strong>
                <br />
                <br />
                use GraphiQL to write your own query
            </a>
        </div>
        <footer class="text-center">
            made by KTibow#3960 -
            <a href="/about">about</a>
        </footer>
    </body>
</html>
